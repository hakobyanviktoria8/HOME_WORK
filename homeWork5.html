    function findOdd(num) {
        if(num % 10 % 2 !== 0){
            if (num < 10) return true;
            return findOdd(Math.floor(num / 10));
        } else {
            return false
        }
    }
    console.log(findOdd(211133));
    console.log(findOdd(7791));
    console.log(findOdd(5));
    console.log(findOdd(22));

    function minPositiveElement(arr) {
        arr = arr.filter(x => x >= 0);
        return arr.length === 0 ? -1 : minVal(arr)
    }
    function minVal(arr) {
        return arr.length === 1 ? arr[0] : Math.min(arr[0],minVal(arr.slice(1)))
    }
    console.log(minPositiveElement([-5, -9, -111, -1000, -7]));
    console.log(minPositiveElement([56, -9, 87, -23, 0, -105, 55, 1]));
    console.log(minPositiveElement([45, -9, 15, 5, -78]));

    console.log("_____________ex3____________________");
    function sortOrderViolat(arr,ind = 0) {
        if (arr.length === 1) return -1;
        return arr[0] <= arr[1] ? sortOrderViolat(arr.slice(1), ind + 1) : ind + 1
    }
    console.log(sortOrderViolat([2, 12, 15, 48, 64]));
    console.log(sortOrderViolat([-9, -4, -4, 3, 12, 4, 5]));

    console.log("_______________ex4____________________");
    function removeFirstEl2(arr) {
        return (arr.length <= 1) ? [] : recursive(arr,newArr = []);
        function recursive(arr, newArr) {
            if(arr.length > 1){
                newArr.push(arr[1]);
                return recursive(arr.slice(1), newArr)
            } else {
                return newArr
            }
        }
    }
    console.log(removeFirstEl2([6, 78, 'n', 0, 1])); // [78,"n",0,1]
    console.log(removeFirstEl2([5]));                //[]
    console.log(removeFirstEl2([]));                 //[]

    console.log("_______________ex4____________________");
    function removeFirstEl(arr) {
        return arr.length <= 1 ? [] : newArrReturn(arr, i = 1, newArr = [])
    }
    function newArrReturn(arr, i, newArr) {
        if(i < arr.length){
            newArr.push(arr[i]);
            return newArrReturn(arr, i + 1, newArr)
        } return newArr
    }
    console.log(removeFirstEl([6, 78, 'n', 0, 1]));
    console.log(removeFirstEl([3, 5, "kiki", {}, 6, 78, 'n', [], 0, 1]));
    console.log(removeFirstEl([5]));

    console.log("_____________ex5__________________");
    function flatArr(arr){
        subArr(arr, newArr = []);
        return newArr
    }
    function subArr(arr, newArr) {
        if (arr[0] === undefined){return}
        (Array.isArray(arr[0])) ? subArr(arr[0], newArr): newArr.push(arr[0]);
        if (Array.isArray(arr) && arr.length > 0){
            subArr(arr.slice(1), newArr)
        }
    }
    console.log(flatArr([1, [3, 4, [1, 2]], 10]));
    console.log(flatArr([14, [1, [[[3, []]], 1], 0]]));
    console.log(flatArr([14, 0,[1,[], [[[0, []]], 1], 0]]));

    console.log("_____________ex5__________________");
    function flatFuncArr(arr) {
        //arr.flat(Infinity)
        arr = arr.flat();
        return arr.some(Array.isArray) ? flatFuncArr(arr) : arr
    }
    console.log(flatFuncArr([14, [1, [[[3, []]], 1], 0]]));
    console.log(flatFuncArr([1, [3, 4, [1, 2]], 10]));

    console.log("_____________ex6_______________");
    function rotateArrayNTime(arr,n) {
        if (n===0) return arr;
        if (n > 0){
            let elem=arr.shift();
            arr.push(elem);
            return rotateArrayNTime(arr,n-1)
        } else {
            let elem=arr.pop();
            arr.unshift(elem);
            return rotateArrayNTime(arr,n+1)
        }
    }
    console.log(rotateArrayNTime(['a','b','c','d','e','f','g','h'],3));
    console.log(rotateArrayNTime(['a','b','c','d','e','f','g','h'],-2));
    console.log(rotateArrayNTime([1,2,3,4,5,6,7,8,9],4));
    console.log(rotateArrayNTime([1,2,3,4,5,6,7,8,9],-4));

    function sumDigit(n) {
        n = +[...n.toString()].reduce((a,b)=> +a + +b);
        if(n > 10){
            return n % 10 + sumDigit(Math.floor(n / 10))
        } else {
            return n
        }
    }
    console.log(sumDigit(522333));
    console.log(sumDigit(999999999999));
    console.log(sumDigit(14));
    console.log(sumDigit(29));

    console.log("____________ex7.2____________");
    function digitMoreOne(num) {
        return num >= 10 ? digitMoreOne(sumDigit2(num)) : num
    }
    function sumDigit2(n) {
        if(n > 10){
            return n % 10 + sumDigit2(Math.floor(n / 10))
        } else {
            return n
        }
    }

    console.log(digitMoreOne(29));
    console.log(digitMoreOne(999999999999));
